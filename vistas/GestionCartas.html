<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Cartas</title>
    <link rel="stylesheet" type="text/css" href="../estilos/GestionCartas.css" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;800&family=Irish+Grover&family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#">Subasta</a>
            <a href="#">Intercambio</a>
            <a href="#">Torneos</a>
        </nav>
        <nav class="nav">
            <a href="#">Mi banco</a>
            <a href="#">Jugar online</a>
            <a href="#">Perfil</a>
        </nav>
    </header>
    <br>
    <center>
        <button type="button" class="add-card-button" onclick="addCard()">Añadir carta</button>
    </center>
    <br>
    <div class="caja">
        <div class="columna">
                <div class="carta">
                    <div class="imagen_carta">
                        <img src="https://media.discordapp.net/attachments/703330917036458055/1145188668819112037/image.png?width=325&height=468" alt="Imagen de la carta">
                    </div>
                    <div class="carta_padding">
                        <div class="nombre_carta">
                            <h2>Nombre de la carta</h2>
                        </div>
                        <div class="descripcion_carta">
                            <p>Descripción de la carta</p>
                        </div>
                        <div class="botones_carta">
                            <button type="button" class="modificar">Modificar</button>
                            <button type="button" class="suspender">Suspender</button>
                        </div>
                    </div>
                </div>
        </div>
        <div class="columna">
                <div class="carta">
                    <div class="imagen_carta">
                        <img src="https://media.discordapp.net/attachments/703330917036458055/1145188668819112037/image.png?width=325&height=468" alt="Imagen de la carta">
                    </div>
                    <div class="carta_padding">
                        <div class="nombre_carta">
                            <h2>Nombre de la carta</h2>
                        </div>
                        <div class="descripcion_carta">
                            <p>Descripción de la carta</p>
                        </div>
                        <div class="botones_carta">
                            <button type="button" class="modificar">Modificar</button>
                            <button type="button" class="suspender">Suspender</button>
                        </div>
                    </div>
                </div>
        </div>
        <div class="columna">
                <div class="carta">
                    <div class="imagen_carta">
                        <img src="https://media.discordapp.net/attachments/703330917036458055/1145188668819112037/image.png?width=325&height=468" alt="Imagen de la carta">
                    </div>
                    <div class="carta_padding">
                        <div class="nombre_carta">
                            <h2>Nombre de la carta</h2>
                        </div>
                        <div class="descripcion_carta">
                            <p>Descripción de la carta</p>
                        </div>
                        <div class="botones_carta">
                            <button type="button" class="modificar">Modificar</button>
                            <button type="button" class="suspender">Suspender</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <br>
    <center>
        <button type="button" class="save_button" onclick="addCard()">Guardar</button>
    </center>
    <br>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-content-inner">
                <div class="image-container">
                    <img id="modalImage" src="" alt="Imagen de la carta">
                </div>
                <div class="text-container">
                    <h2 id="modalCardName">Nombre de la carta</h2>
                    <p id="modalCardDescription">Descripción de la carta</p>
                </div>
            </div>
            <div class="time-suspension">
                <label for="suspensionTime">Tiempo de suspensión:</label>
                <select id="suspensionTime">
                    <option value="7">7 días</option>
                    <option value="15">15 días</option>
                    <option value="30">1 mes</option>
                    <option value="90">3 meses</option>
                    <option value="150">5 meses</option>
                    <option value="indefinite">Indefinido</option>
                </select>
            </div>
            <div class="button-container">
                <button id="confirmSuspension">Suspender</button>
            </div>
        </div>
    </div>    
    
    <script src="/js/suspendercartas.js"></script>    
</body>
</html>
