<!DOCTYPE html>
<html>
<head>
  <title>Unirse a Torneo</title>
</head>
<body>
  <button id="btnUnirse">Unirse a Torneo</button>
  <p id="mensaje"></p>

  <script>
    const maxUsuarios = 7; // M치ximo de usuarios permitidos en el torneo
    let usuariosUnidos = 0; // Contador de usuarios unidos

    const btnUnirse = document.getElementById('btnUnirse');
    const mensaje = document.getElementById('mensaje');

    btnUnirse.addEventListener('click', function() {
      if (usuariosUnidos < maxUsuarios) {
        usuariosUnidos++;
        mensaje.textContent = 'Te has unido al torneo exitosamente.';
        if (usuariosUnidos === maxUsuarios) {
          btnUnirse.disabled = true; // Deshabilitar el bot칩n cuando se alcanza el m치ximo
        }
      } else {
        mensaje.textContent = 'El torneo ya est치 completo. No es posible unirse.';
      }
    });
  </script>
</body>
</html>
